services:
  deployer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=/app/data/app.db
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-change-in-production}
      - DEPLOYMENT_PATH=/app/deployments
      - BASE_DOMAIN=${BASE_DOMAIN:-localhost:8080}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-encryption-key-change-me-in-production}
      - ISOLATION_BASE_UID=10000
      - ISOLATION_BASE_GID=10000
      - ISOLATION_USERS_DIR=/var/lib/deployer/users
      - ISOLATION_CHROOT_BASE=/var/lib/deployer/chroot
      - ISOLATION_ENABLE_CHROOT=${ISOLATION_ENABLE_CHROOT:-false}
    volumes:
      - ./data:/app/data
      - ./deployments:/app/deployments
      - deployer_lib:/var/lib/deployer
    privileged: true
    restart: unless-stopped
    networks:
      - deployer-network

volumes:
  deployer_lib:
    driver: local

networks:
  deployer-network:
    driver: bridge 